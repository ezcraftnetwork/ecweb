<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TheBestStars - Acceder</title>
    <link rel="shortcut icon" type="image" href="images/logo.jpg">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Inicia sesión!</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Nombre de usuario</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Contraseña</label>
        </div>
        <div class="pass">Cuando guardes tus credenciales ya podrás acceder a la pagina, no hace falta que las pongas, solo el nombre de usuario y listo.</div>
        <input type="submit" value="Guardar credenciales">
        <div class="signup_link">
          Ya has guardado tus credenciales? <a href="inicio">Acceder</a>
        </div>
      </form>
    </div>

  </body>
</html>
